<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>feed {{nome_usuario}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let item of feed">
        <ion-item>
            <ion-avatar item-start>
                <img (src)=item.Img_pessoa>
            </ion-avatar>
            <ion-card-header>
                <ion-card-title class="titulo">{{item.Nome_pessoa}}</ion-card-title>
                <ion-card-subtitle>{{item.data_feed}}</ion-card-subtitle>
            </ion-card-header>
        </ion-item>

        <img (src)=item.image_Feed />
        <ion-card-header>
            <ion-card-subtitle>{{item.Subtitulo}}</ion-card-subtitle>
            <ion-card-title>{{item.Titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{item.Descricao}}
        </ion-card-content>
    </ion-card>
</ion-content>
